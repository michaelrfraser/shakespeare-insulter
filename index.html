<html>
	<head>
		<title>Shakespearean Insult Generator</title>
		<link href='http://fonts.googleapis.com/css?family=Ruthie' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<style>
			html
			{
				background: url(parchment.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			
			.header
			{
				font-family: 'Open Sans', sans-serif;
				font-size: 200%;
			}
			
			.btn 
			{
				-webkit-border-radius: 10;
				-moz-border-radius: 10;
				border-radius: 10px;
				font-family: 'Open Sans', sans-serif;
				color: #ffffff;
				background: #000000;
				padding: 10px 20px 10px 20px;
				display: inline-block;
				cursor: pointer;
			}

			.btn:hover 
			{
				background: #454545;
			}
			
			.small
			{
				font-family: 'Open Sans', sans-serif;
				font-size: 75%;
			}
			
			.footer
			{
				margin: 20px;
			}
			
			#wrapper 
			{
				position: fixed; 
				width: 90%;
				z-index: 2;
				top: 45%;
				left: 50%;
				margin-top: -10%;  /* height */
				margin-left: -45%; /* width divided by 2 */
				text-align: center;
			}
			
			#insult
			{
				font-family: 'Ruthie', cursive;
				font-size: 7vw;
				padding: 40px 20px 40px 20px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script language="javascript">
			var first = [ "artless", "bawdy", "beslubbering", "bootless", "churlish", "cockered", "clouted", "craven", "currish", "dankish", "dissembling", 
			              "droning", "errant", "fawning", "fobbing", "froward", "frothy", "gleeking", "goatish", "gorbellied", "impertinent", "insalubrious",
			              "infectious", "jarring", "loggerheaded", "lumpish", "mammering", "mangled", "mewling", "paunchy", "pribbling", "puking", "puny", 
			              "qualling", "rank", "reeky", "roguish", "ruttish", "saucy", "spleeny", "spongy", "surly", "tottering", "unmuzzled", "vain", "venomed", 
			              "villainous", "warped", "wayward", "weedy", "yeasty"];
			var second = [ "base-court", "bat-fowling", "beef-witted", "beetle-headed", "boil-brained", "clapper-clawed", "clay-brained", "common-kissing",
			               "crook-pated", "dismal-dreaming", "dizzy-eyed", "doghearted", "dread-bolted", "earth-vexing", "elf-skinned", "fat-kidneyed",
			               "fen-sucked", "flap-mouthed", "fly-bitten", "folly-fallen", "fool-born", "full-gorged", "guts-griping", "half-faced", 
			               "hasty-witted", "hedge-born", "hell-hated", "idle-headed", "ill-breeding", "ill-nutured", "knotty-pated", "milk-livered", 
			               "motley-minded", "onion-eyed", "plume-plucked", "pottle-deep", "pox-marked", "reeling-ripe", "rough-hewn", "rude-growing", 
			               "rump-fed", "shard-borne", "sheep-biting", "spur-galled", "swag-bellied", "tardy-gaited", "tickle-brained", "toad-spotted",
			               "unchin-snouted", "weather-bitten" ];
			var third = [ "apple-john", "baggage", "barnacle", "bladder", "boar-pig", "bugbear", "bum-bailey", "canker-blossom", "clack-dish", "clotpole",
			              "coxcomb", "codpiece", "death-token", "dewberry", "flap-dragon", "flax-wench", "flirt-gill", "foot-licker", "fustilarian", "giglet",
			              "gudgeon", "haggard", "harpy", "hedge-pig", "horn-beast", "hugger-mugger", "joithead", "lewdster", "lout", "maggot-pie", 
			              "malt-worm", "mammet", "measle", "minnow", "miscreant", "moldwarp", "mumble-news", "nut-hook", "pigeon-egg", "pignut", "puttock",
			              "pumpion", "ratsbane", "scut", "skainsmate", "strumpet", "varlot", "vassal", "whey-face", "wagtail" ];
			
			function generateInsult()
			{
				var insult = "&ldquo;Thou ";
				insult += first[ Math.floor(Math.random() * first.length) ] + ", ";
				insult += second[ Math.floor(Math.random() * second.length) ] + " ";
				insult += third[ Math.floor(Math.random() * third.length) ] + "!&rdquo;";
				
				$('#insult').html( insult );
			}
			
			$( document ).ready(function() {
				generateInsult();
				
				$('#regenerate').click( function() {
					generateInsult();
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div class="header">Shakespearean Insult Generator</div>
			<div class="small">Curse like the bard himself!</div>
			<div id="insult"></div>
			<div class="btn" id="regenerate">Generateth Aenothor?</div>
			<div class="small footer">
				Created by <a href="https://github.com/michaelrfraser">michaelrfraser</a> while waiting for a 20Gb 7-zip to compress
				<br/>
				View this project on <a href="https://github.com/michaelrfraser/shakespeare-insulter">GitHub</a>
			</div>
		</div>
	</body>
</html>
